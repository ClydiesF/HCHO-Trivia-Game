<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom code -->
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <h1>Welcome to HCHO Trivia Game </h1>
    <div id="Cat-Section">
        <h3 id="Cat-Section--title">Categories to pick from</h3>
        <div id="Cat-Section--groupBox">
            <div class="Cat-box btn">Clyde</div>
            <div class="Cat-box btn">Kita</div>
            <div class="Cat-box btn">Grimm</div>
            <div class="Cat-box btn">Corey</div>
            <div class="Cat-box btn">Slim</div>
            <div class="Cat-box btn">Fatty</div>
        </div>
    </div>

    <div id="Cat-Select">Category</div>

    <h4 id="question"></h4>
    <div class="answers"></div>
    <button>Next</button>



    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>

    <!-- Load in the JS FILE -->
    <script src="script.js"></script>


</body>

</html>
